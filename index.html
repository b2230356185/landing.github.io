<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="formbold-main-wrapper">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        <div class="formbold-form-wrapper">
            <!-- Logo Placeholder -->
            <div class="logo-container" style="margin-bottom: 20px;">
                <img src="Sam_Travel_Logo-removebg.png" alt="Logo" class="formbold-logo" style="max-height: 230px; max-width: 300px;  display: block; margin: 0 auto;">
            </div>

            <form action="https://formbold.com/s/3Oxp0" method="POST">
                <div class="formbold-input-flex">
                    <div>
                        <input type="text" name="firstname" id="firstname" placeholder="Anvar" class="formbold-form-input"/>
                        <label for="firstname" class="formbold-form-label"> Ism </label>
                    </div>
                    <div>
                        <input type="text" name="city" id="lastname" placeholder="Anvarov" class="formbold-form-input"/>
                        <label for="lastname" class="formbold-form-label"> Familya </label>
                    </div>
                </div>
        
                <div class="formbold-input-flex">
                    <div>
                        <input type="text" name="email" id="email" placeholder="Toshkent" class="formbold-form-input"/>
                        <label for="email" class="formbold-form-label"> Shahar </label>
                    </div>
                    <div>
                        <input type="text" name="phone" id="phone" placeholder="99 123 34 67" class="formbold-form-input" required/>
                        <label for="phone" class="formbold-form-label"> Phone </label>
                    </div>
                </div>
        
                <div class="formbold-textarea">
                    <textarea rows="6" name="message" id="message" placeholder="Savollaringiz va taklifaringizni yozing..." class="formbold-form-input"></textarea>
                    <label for="message" class="formbold-form-label"> Savollar va Takliflar </label>
                </div>

                <button class="formbold-btn">Yuborish</button>
            </form>
        </div>
    </div>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            background: url('back.jpeg') no-repeat center center/cover; /* Replace 'background.jpg' with your actual image path */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .formbold-main-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
            width: 100%;
        }

        .formbold-form-wrapper {
            max-width: 550px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9); /* Light transparency effect for readability */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .formbold-input-flex {
            display: flex;
            gap: 20px;
            margin-bottom: 22px;
        }

        .formbold-input-flex > div {
            width: 50%;
            display: flex;
            flex-direction: column-reverse;
        }

        .formbold-textarea {
            display: flex;
            flex-direction: column-reverse;
        }

        .formbold-form-input {
            width: 100%;
            padding-bottom: 10px;
            border: none;
            border-bottom: 1px solid #DDE3EC;
            background: #FFFFFF;
            font-weight: 500;
            font-size: 16px;
            color: #07074D;
            outline: none;
            resize: none;
        }

        .formbold-form-input::placeholder {
            color: #536387;
        }

        .formbold-form-input:focus {
            border-color: #6A64F1;
        }

        .formbold-form-label {
            color: #07074D;
            font-weight: 500;
            font-size: 14px;
            line-height: 24px;
            display: block;
            margin-bottom: 18px;
        }

        .formbold-form-input:focus + .formbold-form-label {
            color: #6A64F1;
        }

        .formbold-btn {
            font-size: 16px;
            border-radius: 5px;
            padding: 12px 25px;
            border: none;
            font-weight: 500;
            background-color: #6A64F1;
            color: white;
            cursor: pointer;
            margin-top: 25px;
            display: block;
            width: 100%;
            text-align: center;
        }

        .formbold-btn:hover {
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }
    </style>
</body>
</html>
